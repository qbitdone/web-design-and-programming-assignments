  <section id="registracija-sadrzaj">
    <div class="registracijaGlavna">
      <section id="sadrzajRegistracije">
        <h2 class="tekst">REGISTRACIJA</h2>
        <form name="registracija" id="registracija" method="post"
          action="http://barka.foi.hr/WebDiP/2020/materijali/zadace/ispis_forme.php">
          <label for="ime">IME: </label> <br>
          <input id="ime" name="ime" type="text" placeholder="Unesite ime" required="required" maxlength="15" size="15" /><br>
          <label for="prezime">PREZIME: </label> <br>
          <input id="prezime" name="prezime" type="text" placeholder="Unesite prezime" required="required" maxlength="15"
            size="15" /><br>
          <label for="korime">KORISNIČKO IME: </label> <br>
          <input id="korime" name="korime" type="text" placeholder="Unesite korisničko ime" required="required" maxlength="15"
            size="15" /><br>
          <label for="email">eMAIL:</label> <br>
          <input id="email" name="email" type="email" placeholder="Unesite email" required="required" maxlength="15"
            size="15" /><br>
          <label for="lozinka">LOZINKA: </label> <br>
          <input id="lozinka" name="lozinka" type="password" placeholder="Unesite lozinku" required="required" /><br>
          <label for="potvrdaLozinka">POTVRDA LOZINKE: </label> <br>
          <input id="potvrdaLozinka" name="potvrdaLozinke" type="password" placeholder="Unesite lozinku" required="required" /><br>
          <div class="gumbiRegistracija">
            <input id="prvi" name="submit" type="submit" value="Regitriraj se" />
          </div>
        </form>
      </section>
    </div>
  </section>
